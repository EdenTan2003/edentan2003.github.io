    <div class="container">
        <div class="main-header row align-items-center py-5 slide">
            <div class="col-lg-6 col-md-12">
                <h1 class="main-header-h1">Contact Me<span class="grn-text">.</span></h1>
                <h3 class="lead">IS THERE SOMETHING YOU WANT TO ASK ME?</h3>
            </div>
        </div>

        <p id="errorMsg"></p>
        <form action="https://formsubmit.co/d794ce737664f49016a05e63993c6885" method="POST" class="slide">

            <input type="hidden" name="_captcha" value="false">

            <div class=" row">
                <div class="col-sm-6">
                    <div class="form-group py-2">
                        <label for="full_name" class="text-white">Name(Required):</label>
                        <input type="text" name="name" id="full_name" placeholder="John Doe" class="form-control"
                            required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group py-2">
                        <label for="date_of_birth" class="text-white">Date of Birth:</label>
                        <input type="date" name="dob" id="date_of_birth" class="form-control">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group py-2">
                        <label for="telephone_num" class="text-white">Phone Number:</label>
                        <input type="text" name="phoneNumber" id="telephone_num" pattern="\d{8}" placeholder="99999999"
                            class="form-control" required>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group py-2">
                        <label for="email_address" class="text-white">Email(Required):</label>
                        <input type="email" name="email" id="email_address" placeholder="johndoe@gmail.com"
                            class="form-control" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group py-2">
                        <label for="country_select" class="text-white">Country:</label>
                        <input type="text" name="country" id="country_select" value="Singapore" class="form-control">
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="form-group py-2">
                        <label for="gender" class="text-white">Gender</label>
                        <select class="form-control" id="gender" name="gender">
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group py-2">
                <label for="rating_input" class="text-white">Rate my website:
                    <span id="show_rating">(5)</span>
                </label>
                <input type="range" name="rating" id="rating_input" min="1" max="10" class="form-control-range">
                <p id="message"></p>
            </div>

            <div class="form-group py-2">
                <label for="message_input" class="text-white">Your Message(Required):</label>
                <textarea name="comments,&nbsp;questions" class="form-control" id="message_input" cols="30" rows="10"
                    placeholder="Hi, ..." required></textarea>
            </div>

            <div class="text-center my-5">
                <button class="btn btn-primary btn-md text-white submit-btn" id="btnSubmit">Submit</button>
            </div>
        </form>
